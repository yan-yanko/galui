    <!-- ── JSON-LD: FAQPage ── -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "What is GEO (Generative Engine Optimization)?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "GEO (Generative Engine Optimization) is the discipline of making your website visible to and recommended by AI systems like ChatGPT, Claude, Perplexity, and Gemini. Unlike traditional SEO which optimizes for search engine rankings, GEO optimizes for AI understanding and recommendation — ensuring AI systems can accurately read, synthesize, and cite your website in their answers."
          }
        },
        {
          "@type": "Question",
          "name": "What is an AI Readiness Score?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "An AI Readiness Score is a 0-100 measurement of how well a website is structured for AI consumption. Galuli's AI Readiness Score evaluates 5 dimensions: Content Clarity (can AI extract accurate facts?), Structural Legibility (schema markup, headers, sitemap), Machine-Readable Signals (llms.txt, ai-plugin.json, WebMCP), Authority & Citation (third-party mentions in trusted sources), and Freshness & Activity (how current is the content?)."
          }
        },
        {
          "@type": "Question",
          "name": "What is llms.txt and why does my site need one?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "llms.txt is a Markdown file at /llms.txt on your domain that summarizes your website specifically for AI language models. It tells AI systems who you are, what you offer, and where to find key information — in a clean, structured format they can read directly. Without it, AI systems must infer your product from marketing copy, which leads to incomplete or inaccurate representations."
          }
        },
        {
          "@type": "Question",
          "name": "Which AI systems does Galuli optimize for?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Galuli measures and optimizes for 6 major AI systems: ChatGPT (OpenAI), Perplexity, Claude (Anthropic), Gemini (Google), Grok (xAI), and Llama (Meta/open-source ecosystem). Each AI system weighs different signals differently, and Galuli provides individual GEO Scores for each."
          }
        },
        {
          "@type": "Question",
          "name": "How does Galuli work?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Galuli works in three steps: (1) Scan — enter your URL and Galuli crawls your site and runs a 4-pass AI analysis pipeline to generate an AI Readiness Score; (2) Install — add one JavaScript snippet tag to your site's head; (3) Optimize — Galuli automatically generates your llms.txt, registers WebMCP tools, and tracks AI agent visits. The AI Readiness Score updates automatically as your content changes."
          }
        },
        {
          "@type": "Question",
          "name": "What is the AI Attention Score?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "The AI Attention Score (0-100) is a composite metric measuring how much collective attention AI systems pay to a website. It combines four components: Frequency (how often AI crawlers visit, weighted 40%), Depth (how many unique pages they read per visit, 35%), Recency (how recently the last crawl occurred, 25%), and a Diversity bonus (how many distinct AI systems are actively crawling, up to +10 points). A score of 70+ indicates strong, active AI coverage across multiple systems."
          }
        },
        {
          "@type": "Question",
          "name": "What is Content Doctor?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Content Doctor is Galuli's AI-powered content audit tool with two modules: (1) Authority Gap Scanner — identifies claims, statistics, and assertions in your content that AI systems will not trust because they lack empirical backing, providing specific rewrites with citation suggestions; (2) Structural Optimizer — identifies dense paragraphs that should be tables or bullet lists, missing Key Takeaways sections, undefined key entities, and other structural patterns that reduce AI readability. Both modules return an actionable score and specific fixes, not vague recommendations."
          }
        },
        {
          "@type": "Question",
          "name": "Is Galuli free?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes. Galuli offers a free tier that includes scanning any site and receiving the full AI Readiness Score and GEO Score across 6 LLMs. No credit card required. Starter plan is $9/month (1 site with continuous JS monitoring). Pro is $29/month (10 sites). Agency is $799/year (unlimited sites)."
          }
        },
        {
          "@type": "Question",
          "name": "What is WebMCP and why does it matter?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "WebMCP (Web Multi-agent Communication Protocol) is an emerging standard for registering your service's capabilities with AI agent frameworks. When you register via WebMCP, AI agents can directly discover and interact with your service's tools and APIs without guessing from marketing copy. Galuli handles WebMCP registration automatically when you install the snippet."
          }
        },
        {
          "@type": "Question",
          "name": "How is Galuli different from SEO tools like SEMrush or Ahrefs?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "SEMrush and Ahrefs measure traditional search engine visibility — keyword rankings, backlinks, and organic traffic from Google and Bing. Galuli measures AI visibility — how well AI systems like ChatGPT, Claude, and Perplexity understand and recommend your website. These are complementary but fundamentally different disciplines with different signals, different mechanics, and different measurement frameworks."
          }
        }
      ]
